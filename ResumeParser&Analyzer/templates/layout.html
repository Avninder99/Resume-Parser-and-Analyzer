<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        p {
            font-size: 36px;
        }
        .mycontainer {
            margin: 50px 200px;
            color: black
        }
        #custom-button {
            padding: 10px;
            color: white;
            background-color: #800080;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
        }
        #custom-button:hover {
            background-color: #00b28f;
        }
        #custom-text {
            margin-left: 10px;
            font-family: sans-serif;
            color: #aaa;
        }
        .formContainer {
            margin: 50px 100px;
        }
        .img-holder {
            width: 90%;
            max-height: 80%;
        }
        #file-upload-button {
            border: 100%;
        }
        #nav {
            background-color: #2f2e41;
        }
        #back-btn {
            background-color: #2f2e41;
        }
        #subSections1 {
            border: 2px solid black;
        }
        #note-text {
            font-size: 16px;
        }
    </style>
    <title>Resume Parser & Analyzer</title>
</head>


<body>
   <style>
        body {
            background-color: #f8f9fa;
            padding-top: 67px;
        }
        #info-sec {
            margin-top: 120px;
        }
        .top-holder {
            text-align: center;
        }
        .per-holder {
            display: inline-block;
            border: 10px solid rgba(172, 172, 172, 0.836);
            border-radius: 100%;
            padding: 25px;
            padding-top: 22px;
        }
        .heading2 {
            text-align: center;
        }
        #parsed-resume-holder {
            border-radius: 20px;
            margin-left: 80px;
            margin-right: 30px;
        }
        #desc-outer {
            padding-bottom: 50px;
            margin-bottom: 50px;
        }
        #description-holder {
            margin-top: 50px;
            margin-left: 80px;
            margin-right: 30px;
            margin-bottom: 30px;
        }
        #parsed-resume-holder > div{
        }
        #holder {
            width: 60%;
        }
        .subSectionHeading {
            font-size: x-large;
        }
        #subSections {
            background-color: #f8f9fa;
        }
        #secVal {
            
        }
        .content-holder {

        }
        #holder1 {
            width: 50%;
        }


        .res-body {
            width: 100vw;
            height: calc(100vh - 67px);
            padding: 60px 50px;
            overflow: hidden;
            background: #5433FF;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #A5FECB, #20BDFF, #5433FF);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #A5FECB, #20BDFF, #5433FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .outer-div {
            height: 100%;
        }

        .left-div {
            margin-top: 90px;
        }

        .right-div {
            background-color: #f8f9fa;
            border-radius: 70px/300px;
            border-bottom-right-radius: 0;
            border-top-right-radius: 0;
            overflow-y: hidden;
            max-height: 526px;
            padding: 0;
        }
        .sec1, .sec2, .sec3 {
            height: 85%;
            overflow-y: scroll;
            overflow-x: hidden;
        }
    </style>
    <nav class="navbar fixed-top" id="nav">
        <div class="container">
          <a class="navbar-brand text-white" href="{{ url_for('home') }}">
            <!-- <i class="fa-regular fa-file-user"></i> -->
              <h3>RESUME PARSER & ANALYZER</h3>
          </a>
        </div>
      </nav>
    {% block content %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
    
</body>
</html>
